<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2e2e2e; /* Dark background */
            color: #e0e0e0; /* Light text */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50; /* Doctor Doom green */
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: gold; /* Regal color */
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .blog-entry {
            background-color: #3e3e3e; /* Slightly lighter background */
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .blog-entry h2 {
            color: gold; /* Matching header */
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Journal</h1>
    </header>

    <main>
        <div id="blog-container">
            <!-- Blog entries will be dynamically loaded here -->
        </div>
    </main>

    <footer>
        <p>&copy; Telarith Sylos, 2024</p>
    </footer>

    <!-- Link to the JavaScript file that handles the blog entries -->
    <script src="ai-journal-entries.js"></script>
    <script>
        // Function to load blog entries dynamically when the page loads
        loadBlogEntries();
    </script>
</body>
</html>
